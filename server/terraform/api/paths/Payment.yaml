post:
  description: Make a payment via stripe
  summary: Make a payment via stripe
  responses:
    "200":
      description: Returned when valid credentials have been provided
      content:
        application/json:
          schema:
            $ref: "../ApiDefinition.yaml#/components/schemas/PaymentResponse"
          example: { "message": "Successful!", "success": true }
  x-amazon-apigateway-integration:
    uri: ${payment_lambda_arn}
    passthroughBehavior: "when_no_match"
    httpMethod: "POST"
    type: "aws_proxy"
  parameters: []

  requestBody:
    content:
      application/json:
        schema:
          $ref: "../ApiDefinition.yaml#/components/schemas/Payment"
  security:
    - authorizer: []

options:
  summary: CORS support
  tags:
    - Payments
  description: |
    Enable CORS by returning correct headers
  x-amazon-apigateway-integration:
    type: mock
    requestTemplates:
      application/json: |
        {
          "statusCode" : 200
        }
    responses:
      "default":
        statusCode: "200"
        responseParameters:
          method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
          method.response.header.Access-Control-Allow-Methods: "'*'"
          method.response.header.Access-Control-Allow-Origin: "'*'"
        responseTemplates:
          application/json: |
            {}
  responses:
    200:
      description: Default response for CORS method
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
        Access-Control-Allow-Methods:
          schema:
            type: string
        Access-Control-Allow-Headers:
          schema:
            type: string
